<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web 2</title>
    
    <link rel="icon" href="1.jpg" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Spooky&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Spooky', sans-serif;
            background-color: #2d2a4a;
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            color: #ffda77; 
        }

        .halloween-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1b0030, #2d2a4a); /* Degradado oscuro */
            z-index: -1;
        }

        .moon {
            position: absolute;
            top: 10%;
            left: 70%;
            width: 150px;
            height: 150px;
            background-color: #ffda77;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 218, 119, 0.8);
        }

        .bat {
            position: absolute;
            width: 50px;
            height: 20px;
            background-color: black;
            transform: rotate(45deg);
            border-radius: 50%;
        }

        .bat::before, .bat::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 20px;
            background-color: black;
            transform: rotate(90deg);
            border-radius: 50%;
            top: -15px;
        }

        .bat::before {
            left: -30px;
        }

        .bat::after {
            right: -30px;
        }

        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0) rotate(45deg); }
            50% { transform: translateX(300px) translateY(-50px) rotate(45deg); }
            100% { transform: translateX(-100px) translateY(0) rotate(45deg); }
        }

        .bat {
            animation: fly 6s infinite ease-in-out;
        }

        .gif-container {
            margin-top: 50px;
            background-color: #f78fb3;
            border-radius: 20px;
            padding: 20px;
            animation: pulse 3s infinite;
        }

        .gif-container img {
            width: 150px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <h1>Página Web 2</h1>

    <div class="gif-container">
        <img src="3.gif" alt="GIF personalizado">
    </div>

    <div class="halloween-background">
        <div class="moon"></div>
        <div class="bat" style="top: 30%; left: 10%;"></div>
        <div class="bat" style="top: 50%; left: 20%;"></div>
        <div class="bat" style="top: 40%; left: 80%;"></div>
    </div>

</body>
</html>
